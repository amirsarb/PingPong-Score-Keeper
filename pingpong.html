<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PingPong Score</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <link rel="stylesheet" href="app.css">

</head>

<body>

    <div class="container">
        <h1 class="display-1 text-bold">Ping Pong - Score Keeper</h1>
        <div class="card mx-auto mt-3" style="width: 25rem;">
            <img src="pingpong.jpg" class="card-img-top" alt="Pingpong score Keeper">
            <div class="card-body">
                <h5 class="card-title"><span id="score1">0</span> to <span id="score2">0</span></h5>
                <p class="card-text">

                    <label for="scores"> Select Scores:</label>
                    <select name="scores" id="scores">
                        <option selected="selected">6</option>
                        <option value="8">8</option>
                        <option value="10">10</option>
                        <option value="12">12</option>
                    </select>

                </p>

                <button class="btn btn-primary" id="greenBtn">+1- Player One</button>
                <button class="btn btn-success" id="blueBtn">+1- Player Two</button>
                <button class="btn btn-danger" id="resetBtn">Reset()</button>
            </div>
        </div>

    </div>
</body>
<script src="app.js"></script>

</html>
